<div class="dashboard-right">
  <div class="dashboard">
<div class="container mt-3">
  <div class="col-lg-12" style="
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    ">
    <div>
      <h4>My Referral Links</h4>
    </div>
    <div>
      <button (click)="addLink()" class="btn btn-primary btn-sm cc-a">
        Generate New Link
      </button>
    </div>
  </div>

  <div *ngIf="user?.links?.length > 0; else noLinksMessage" class="mt-3">
    <ul class="list-group">
      <li *ngFor="let link of user.links; let i = index" class="list-group-item " style="
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    ">
        <div>
          <a *ngIf="link.activated" [href]="link.url">{{
            link.url
            }}</a>
          <a *ngIf="!link.activated" [class.disabled]="!link.activated">{{
            link.url
            }}</a>
        </div>

        <div>
          <button (click)="toggleLink(i, !link.activated)" class="btn btn-warning btn-xs mx-2">
            {{link.activated ? 'Disable' : 'Enable'}}
          </button>
          <button (click)="deleteLink(i)" class="btn btn-danger btn-xs">
            Delete
          </button>
        </div>
      </li>
    </ul>
  </div>

  <ng-template #noLinksMessage>
    <div class="col-md-12 empty-cart-cls text-center">
      <img src="../../../../assets/images/icon/cloning.svg" style="width: 150px" alt="Empty cart" title="Emprt cart">
      <h3 class="mt-2"><b>You Have No Referral Link Yet</b></h3>

    </div>
  </ng-template>
</div>
</div>
</div>
