<app-header-one [sticky]="true" *ngIf="url != '/pages/comingsoon' && !isLoading && isActivated"></app-header-one>
<app-breadcrumb [title]="'Dashboard'" [breadcrumb]="'Account'" *ngIf="!isLoading && isActivated"></app-breadcrumb>
<!-- section start -->
<section class="section-b-space" style="padding-top: unset !important;" *ngIf="!isLoading && isActivated">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="account-sidebar" (click)="ToggleDashboard()">
          <a hre="javascript:void(0)" class="popup-btn" style="color: #FFF !important;"> my account <i class="fas fa-angle-down"></i></a>
        </div>
        <div class="dashboard-left" [class.open]="openDashboard">
          <div class="collection-mobile-back" (click)="ToggleDashboard()">
            <span class="filter-back">
              <i class="fa fa-angle-left" aria-hidden="true"></i> back
            </span>
          </div>
          <div class="block-content">
            <ul>
              <li routerLink="/me/account" routerLinkActive="active">
                <a>My Account</a>
              </li>
              <li routerLink="/me/my-orders"><a>My Orders</a></li>
              <li routerLink="/me/wishlist" routerLinkActive="active"><a>My Wishlist</a></li>
              <li routerLinkActive="active" routerLink="/me/my-membership"><a>Membership</a></li>
              <li routerLink="/me/my-links" routerLinkActive="active"><a>My Links</a></li>
              <li routerLink="/me/change-password" routerLinkActive="active"><a>Change Password</a></li>
              <li class="last" routerLinkActive="active" (click)="logout()"><a>Log Out</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>

<app-footer-one *ngIf="url != '/pages/comingsoon' && !isLoading && isActivated"></app-footer-one>



<div *ngIf="!isLoading && !isActivated">
  <app-no-access [status]="accountStatus"></app-no-access>
</div>
