<section
  class="py-1"
  *ngIf="!isLoading"
  style="
    background-image: url(../../../../assets/images/mainbg.jpeg);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  "
>
  <section class="about-section">
    <div class="auto-container">
      <div class="row justify-content-center">
        <!-- Image Column -->

        <!-- Content Column -->
        <div class="login-tab-a">
          <div class="card tab2-card glass-login" style="">
            <div class="card-body">
              <div class="p-1 py-5">
                <div class="text-center mt-2 mb-4">
                  <img
                    src="../../../../assets/images/logos/luxury-logo.png"
                    style="height: 100px"
                  />
                </div>
                <div *ngIf="!isRefValid">
                  <form
                    [formGroup]="loginForm"
                    class="form-horizontal auth-form"
                    (ngSubmit)="signIn()"
                    *ngIf="!forgotPassword"
                  >
                    <div class="form-group">
                      <input
                        required
                        name="email"
                        type="email"
                        formControlName="email"
                        class="form-control"
                        placeholder="Username"
                        id="exampleInputEmail1"
                        style="background-color: transparent; color: #fff"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        required
                        name="password"
                        type="password"
                        formControlName="password"
                        class="form-control"
                        placeholder="Password"
                        style="background-color: transparent; color: #fff"
                      />
                    </div>
                    <div class="form-terms">
                      <div class="custom-control custom-checkbox mr-sm-2">
                        <input type="checkbox" class="custom-control-input" />
                        <!-- <label
                      class="custom-control-label"
                      for="customControlAutosizing"
                      >Remember me</label
                    > -->
                      </div>
                    </div>
                    <div
                      class="form-button mt-2"
                      style="display: flex; justify-content: center"
                    >
                      <button
                        class="theme-btn btn-style-one"
                        type="submit"
                        style="
                          width: 100%;
                          font-size: 20px;
                          background-color: #578b08;
                        "
                      >
                        Sign In
                      </button>
                    </div>
                    <a
                      (click)="showForgotPassword(true)"
                      class="btn btn-default mt-2"
                      style="
                        font-size: 11px;
                        text-align: center;
                        width: 100%;
                        color: #fff;
                      "
                      >forgot password?</a
                    >
                    <!-- <div class="form-footer">
                          <ul class="social">
                            <li>
                              <a class="fas fa-twitter" href="javascript:void(0)"></a>
                            </li>
                            <li>
                              <a class="fas fa-facebook" href="javascript:void(0)"></a>
                            </li>
                            <li>
                              <a class="fas fa-instagram" href="javascript:void(0)"></a>
                            </li>
                          </ul>
                        </div> -->
                  </form>
                  <div *ngIf="forgotPassword">
                    <form class="form-horizontal auth-form">
                      <div class="form-row">
                        <div class="col-md-12">
                          <input
                            type="email"
                            class="form-control"
                            name="email"
                            [(ngModel)]="resetEmail"
                            style="background-color: transparent; color: #fff"
                            placeholder="Enter your email address"
                          />
                        </div>

                        <div
                          class="form-button"
                          style="
                            display: flex;
                            justify-content: center;
                            width: 100%;
                          "
                        >
                          <button
                            class="theme-btn btn-style-one mt-3"
                            style="
                              width: 100%;
                              font-size: 17px;
                              background-color: #578b08;
                            "
                            (click)="resetPassword()"
                          >
                            Send Reset Link
                          </button>

                          <!-- <button
                              class="theme-btn btn-style-one mt-3"
                              style="margin-left: 10px"
                              (click)="showForgotPassword(false)"
                            >
                              Login
                            </button> -->
                        </div>

                        <a
                          (click)="showForgotPassword(false)"
                          class="btn btn-default mt-2"
                          style="
                            font-size: 11px;
                            text-align: center;
                            width: 100%;
                            color: #fff;
                          "
                          >Remember password? Login</a
                        >
                      </div>
                    </form>
                  </div>
                  <p
                    class="mt-3"
                    style="font-size: 13px; text-align: center; color: #fff"
                  >
                    Note: To access our store and exclusive products you must be
                    logged in.
                  </p>
                </div>
              </div>

              <!-- *ngIf="isRefValid" -->

              <div *ngIf="isRefValid" style="margin-top: -50px">
                <form
                  [formGroup]="registerForm"
                  class="form-horizontal auth-form"
                  (ngSubmit)="signup()"
                >
                  <div class="d-flex row">
                    <div
                      *ngIf="signup_step == 1"
                      class="form-group col-lg-6 col-sm-12"
                    >
                      <label for="" class="text-white" style="font-size: 19px"
                        >Name</label
                      >

                      <input
                        required
                        name="name"
                        type="text"
                        formControlName="name"
                        class="form-control"
                        style="
                          background-color: transparent;
                          color: #fff;
                          border-radius: 2px;
                        "
                      />
                    </div>
                    <div
                      *ngIf="signup_step == 1"
                      class="form-group col-lg-6 col-sm-12"
                    >
                      <label for="" class="text-white" style="font-size: 19px"
                        >Phone number</label
                      >

                      <input
                        required
                        name="phone_number"
                        type="number"
                        formControlName="phone_number"
                        class="form-control"
                        style="
                          background-color: transparent;
                          color: #fff;
                          border-radius: 2px;
                        "
                      />
                    </div>
                    <div
                      *ngIf="signup_step == 1"
                      class="form-group col-lg-6 col-sm-12"
                    >
                      <label for="" class="text-white" style="font-size: 19px"
                        >Address</label
                      >

                      <input
                        required
                        name="address"
                        type="text"
                        formControlName="address"
                        class="form-control"
                        style="
                          background-color: transparent;
                          color: #fff;
                          border-radius: 2px;
                        "
                      />
                    </div>
                    <div
                      *ngIf="signup_step == 1"
                      class="form-group col-lg-6 col-sm-12"
                    >
                      <label for="" class="text-white" style="font-size: 19px"
                        >Postal code</label
                      >

                      <input
                        required
                        name="postal_code"
                        type="text"
                        formControlName="postal_code"
                        class="form-control"
                        style="
                          background-color: transparent;
                          color: #fff;
                          border-radius: 2px;
                        "
                      />
                    </div>
                    <div
                      *ngIf="signup_step == 1"
                      class="form-group col-lg-6 col-sm-12"
                    >
                      <label for="" class="text-white" style="font-size: 19px"
                        >Social media handle</label
                      >

                      <input
                        required
                        name="social_handle"
                        type="text"
                        formControlName="social_handle"
                        class="form-control"
                        style="
                          background-color: transparent;
                          color: #fff;
                          border-radius: 2px;
                        "
                      />
                    </div>
                    <div
                      *ngIf="signup_step == 1"
                      class="form-group col-lg-6 col-sm-12"
                    >
                      <label for="" class="text-white" style="font-size: 19px"
                        >Birthday</label
                      >
                      <input
                        required
                        name="birthdate"
                        type="date"
                        formControlName="birthdate"
                        class="form-control"
                        style="
                          background-color: transparent;
                          color: #fff;
                          border-radius: 2px;
                        "
                        [max]="maxDate"
                      />
                    </div>
                    <div
                      *ngIf="signup_step == 2"
                      class="form-group col-lg-6 col-sm-12"
                    >
                      <label for="" class="text-white" style="font-size: 19px"
                        >Email</label
                      >

                      <input
                        required
                        name="email"
                        type="email"
                        formControlName="email"
                        class="form-control"
                        placeholder="Email"
                        style="
                          background-color: transparent;
                          color: #fff;
                          border-radius: 2px;
                        "
                      />
                    </div>
                    <div
                      *ngIf="signup_step == 2"
                      class="form-group col-lg-6 col-sm-12"
                    >
                      <label for="" class="text-white" style="font-size: 19px"
                        >Password</label
                      >

                      <input
                        required
                        name="password"
                        formControlName="password"
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        style="
                          background-color: transparent;
                          color: #fff;
                          border-radius: 2px;
                        "
                      />
                    </div>
                  </div>
                  <div class="row d-flex" *ngIf="signup_step == 2">
                    <div class="form-terms col-lg-6 col-sm-12">
                      <div class="custom-control custom-checkbox mr-sm-2">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="customControlAutosizing1"
                          name="check"
                          formControlName="check"
                          style="background-color: transparent; color: #fff"
                        />
                        <label
                          class="custom-control-label text-white"
                          for="customControlAutosizing1"
                          ><span
                            >I agree to the
                            <a
                              href="javascript:void(0)"
                              style="color: rgb(111, 255, 111)"
                              >Terms &amp; Conditions
                            </a></span
                          ></label
                        >
                      </div>
                    </div>
                    <div class="form-terms col-lg-6 col-sm-12">
                      <div class="custom-control custom-checkbox mr-sm-2">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="agereq"
                          name="checkage"
                          formControlName="checkage"
                          style="background-color: transparent; color: #fff"
                        />
                        <label
                          class="custom-control-label text-white"
                          for="agereq"
                          ><span
                            >I confirm that I am 21+ years old
                          </span></label
                        >
                      </div>
                    </div>
                  </div>

                  <div
                    class="form-button mt-2 d-flex row"
                    style="display: flex; justify-content: center"
                  >
                    <div class="col-6">
                      <button
                        class="theme-btn btn-style-one"
                        type="button"
                        (click)="next(1)"
                        *ngIf="signup_step == 2"
                        style="
                          width: 100%;
                          font-size: 20px;
                          background-color: #578b08;
                        "
                      >
                        Back
                      </button>
                    </div>
                    <div class="col-6">
                      <button
                        class="theme-btn btn-style-one"
                        type="submit"
                        *ngIf="signup_step == 2"
                        style="
                          width: 100%;
                          font-size: 20px;
                          background-color: #578b08;
                        "
                      >
                        Sign Up
                      </button>
                    </div>
                    <div class="col-12">
                      <button
                        class="theme-btn btn-style-one"
                        type="button"
                        *ngIf="signup_step == 1"
                        (click)="next(2)"
                        style="
                          width: 100%;
                          font-size: 20px;
                          background-color: #578b08;
                        "
                      >
                        Next
                      </button>
                    </div>
                  </div>
                  <div>
                    <div class="">
                      <p
                        class="text-center mt-2"
                        style="
                          text-align: center;
                          font-size: 15px;
                          color: white;
                        "
                        for=""
                      >
                        <span
                          >Have an account?
                          <a
                            routerLink="/auth"
                            style="color: rgb(111, 255, 111)"
                          >
                            sign in</a
                          ></span
                        >
                      </p>
                    </div>
                  </div>
                  <!-- <div class="form-footer">
                          <ul class="social">
                            <li>
                              <a class="fas fa-twitter" href="javascript:void(0)"></a>
                            </li>
                            <li>
                              <a class="fab fa-facebook-f" href="javascript:void(0)"></a>
                            </li>
                            <li>
                              <a class="fa fa-instagram" href="javascript:void(0)"></a>
                            </li>
                          </ul>
                        </div> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
