<div class="page-wrapper" *ngIf="!isLoading">
  <div class="authentication-box">
    <div class="container">
      <div class="row">
        <div class="col-md-5 p-0 card-left">
          <div class="card bg-primary">
            <div class="logo">
              <img src="../../../../assets/images/logos/luxury-logo.png" />
            </div>
            <div class="single-item">
              <owl-carousel-o [options]="owlcarouselOptions">
                <ng-container *ngFor="let data of owlcarousel">
                  <ng-template carouselSlide class="item">
                    <div>
                      <h3>{{ data.title }}</h3>
                      <p>{{ data.desc }}</p>
                    </div>
                  </ng-template>
                </ng-container>
              </owl-carousel-o>
            </div>
          </div>
        </div>
        <div class="col-md-7 p-0 card-right">
          <div class="card tab2-card">
            <div class="card-body">
              <ngb-tabset class="tab-coupon mb-0" [activeId]="authType">
                <ngb-tab id="sign-in" *ngIf="!refId || !isRefValid">
                  <ng-template ngbTabTitle><i class="icon-user mr-2"></i>Sign In</ng-template>
                  <ng-template ngbTabContent>
                    <div class="tab-pane fade active show" id="account" role="tabpanel" aria-labelledby="account-tab">
                      <form [formGroup]="loginForm" class="form-horizontal auth-form" novalidate=""
                        (ngSubmit)="signIn()">
                        <div class="form-group">
                          <input required="" name="email" type="email" formControlName="email" class="form-control"
                            placeholder="Username" id="exampleInputEmail1" />
                        </div>
                        <div class="form-group">
                          <input required="" name="password" type="password" formControlName="password"
                            class="form-control" placeholder="Password" />
                        </div>
                        <div class="form-terms">
                          <div class="custom-control custom-checkbox mr-sm-2">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing" />
                            <!-- <label
                              class="custom-control-label"
                              for="customControlAutosizing"
                              >Remember me</label
                            > -->
                            <a href="javascript:void(0)" class="btn btn-default forgot-pass">forgot password?</a>
                          </div>
                        </div>
                        <div class="form-button">
                          <button [disabled]="loginForm.invalid" class="btn btn-primary" type="submit">
                            Sign In
                          </button>
                        </div>
                        <div class="form-footer">
                          <ul class="social">
                            <li>
                              <a class="fa fa-twitter" href="javascript:void(0)"></a>
                            </li>
                            <li>
                              <a class="fa fa-facebook" href="javascript:void(0)"></a>
                            </li>
                            <li>
                              <a class="fa fa-instagram" href="javascript:void(0)"></a>
                            </li>
                          </ul>
                        </div>
                      </form>
                    </div>
                  </ng-template>
                </ngb-tab>
                <ngb-tab id="sign-up" *ngIf="isRefValid">
                  <ng-template ngbTabTitle><i class="icon-unlock mr-2"></i> Sign Up
                    <ng-template ngbTabContent>
                      <form [formGroup]="registerForm" class="form-horizontal auth-form" novalidate
                        (ngSubmit)="signup()">
                        <div class="form-group">
                          <input required name="name" type="text" formControlName="name" class="form-control"
                            placeholder="Name" id="exampleInputEmail12" />
                        </div>
                        <div class="form-group">
                          <input required name="email" type="email" formControlName="email" class="form-control"
                            placeholder="Email" id="exampleInputEmail12" />
                        </div>
                        <div class="form-group">
                          <input required name="password" formControlName="password" type="password"
                            class="form-control" placeholder="Password" />
                        </div>
                        <div class="form-terms">
                          <div class="custom-control custom-checkbox mr-sm-2">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing1"
                              name="check" formControlName="check" />
                            <label class="custom-control-label" for="customControlAutosizing1"><span>I agree to the
                                <a href="javascript:void(0)" class="pull-right">Terms &amp;
                                  Conditions</a></span></label>
                          </div>
                        </div>
                        <div class="form-button">
                          <button [disabled]="registerForm.invalid" class="btn btn-primary" type="submit">
                            Sign Up
                          </button>
                        </div>
                        <div class="form-footer">
                          <ul class="social">
                            <li>
                              <a class="fa fa-twitter" href="javascript:void(0)"></a>
                            </li>
                            <li>
                              <a class="fa fa-facebook" href="javascript:void(0)"></a>
                            </li>
                            <li>
                              <a class="fa fa-instagram" href="javascript:void(0)"></a>
                            </li>
                          </ul>
                        </div>
                      </form>
                    </ng-template>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
