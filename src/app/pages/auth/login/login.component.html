<section class="py-1 bg-login-a" *ngIf="!isLoading" style="background-image: url(../../../assets/images/images/background/5.jpg); margin-top: -21%; ">
  <section class="about-section">
    <div class="auto-container">
      <div class="row">
        <!-- Image Column -->
        <div class="image-column col-lg-6 col-md-12 col-sm-12">
          <div class="about-image-wrapper">
            
            <figure class="image-1" data-wow-delay="300ms"><img class="bann-a" src="../../../../assets/images/banner-1.jpeg" 
                alt="" /></figure>
            <figure class="image-2 wow zoomIn" data-wow-delay="900ms"><img src="../../../../assets/images/resource/about-img-2.png"
                alt="" /></figure>
          </div>
        </div>
  
        <!-- Content Column -->
        <div class="col-lg-6 login-tab-a" style="z-index: 1; ">
          <div class="sec-title title" >
            <h2>Luxury Leaf</h2>
            <div class="text">Welcome to Luxury Leaf Co., your one-stop destination for all your
              smoke shop needs.</div>
          </div>

          <div class="card tab2-card">
            <div class="card-body">
              <ngb-tabset class="tab-coupon mb-0" [activeId]="authType">
                <ngb-tab id="sign-in" *ngIf="!refId || !isRefValid">
                  <ng-template ngbTabTitle><i class="icon-user mr-2"></i>Sign In</ng-template>
                  <ng-template ngbTabContent>
                    <div class="tab-pane fade active show" id="account" role="tabpanel" aria-labelledby="account-tab">
                      <form [formGroup]="loginForm" class="form-horizontal auth-form"(ngSubmit)="signIn()" *ngIf="!forgotPassword">
                        <div class="form-group">
                          <input required name="email" type="email" formControlName="email" class="form-control"
                            placeholder="Username" id="exampleInputEmail1" />
                        </div>
                        <div class="form-group">
                          <input required name="password" type="password" formControlName="password"
                            class="form-control" placeholder="Password" />
                        </div>
                        <div class="form-terms">
                          <div class="custom-control custom-checkbox mr-sm-2">
                            <input type="checkbox" class="custom-control-input"  />
                            <!-- <label
                      class="custom-control-label"
                      for="customControlAutosizing"
                      >Remember me</label
                    > -->
                            <a (click)="showForgotPassword(true)" class="btn btn-default forgot-pass" style="font-size: 11px;">forgot password?</a>
                          </div>
                        </div>
                        <div class="form-button" style="display: flex; justify-content: center;">
                          <button  class="theme-btn btn-style-one" type="submit">
                            Sign In
                          </button>
                        </div>
                        <!-- <div class="form-footer">
                          <ul class="social">
                            <li>
                              <a class="fas fa-twitter" href="javascript:void(0)"></a>
                            </li>
                            <li>
                              <a class="fas fa-facebook" href="javascript:void(0)"></a>
                            </li>
                            <li>
                              <a class="fas fa-instagram" href="javascript:void(0)"></a>
                            </li>
                          </ul>
                        </div> -->
  
                      </form>
                      <div  *ngIf="forgotPassword">
                        <h4>Forget Your Password</h4>
                        <form class="form-horizontal auth-form">
                            <div class="form-row">
                                <div class="col-md-12">
                                    <input type="email" class="form-control" name="email" [(ngModel)]="resetEmail" placeholder="Enter Your Email">
                                </div>
                                <button class="theme-btn btn-style-one mt-3" (click)="resetPassword()">Send Reset Link</button>
                                <button class="theme-btn btn-style-one mt-3" style="margin-left: 10px;" (click)="showForgotPassword(false)">Login</button>

                            </div>
                        </form>
                    </div>
                      <p class="mt-2" style="font-size: 13px; text-align: center;">Note: To access our store and exclusive products you must be logged in.</p>
                    </div>
                  </ng-template>
                </ngb-tab>
                <!-- *ngIf="isRefValid" -->
                <ngb-tab id="sign-up" *ngIf="isRefValid">
                  <ng-template ngbTabTitle><i class="icon-unlock mr-2"></i> Sign Up
                    <ng-template ngbTabContent>
                      <form [formGroup]="registerForm" class="form-horizontal auth-form " 
                        (ngSubmit)="signup()">
                        <div class="d-flex row">
  
                          <div class="form-group col-lg-6 col-sm-12">
                            <input required name="name" type="text" formControlName="name" class="form-control"
                              placeholder="Name"  />
                          </div>
                          <div class="form-group col-lg-6 col-sm-12">
                            <input required name="phone_number" type="number" formControlName="phone_number"
                              class="form-control" placeholder="Phone Number"  />
                          </div>
                          <div class="form-group col-lg-6 col-sm-12">
                            <input required name="address" type="text" formControlName="address" class="form-control"
                              placeholder="Address"  />
                          </div>
                          <div class="form-group col-lg-6 col-sm-12">
                            <input required name="postal_code" type="text" formControlName="postal_code"
                              class="form-control" placeholder="Postal Code"  />
                          </div>
                          <div class="form-group col-lg-6 col-sm-12">
                            <input required name="city" type="text" formControlName="city" class="form-control"
                              placeholder="City"  />
                          </div>
                          <div class="form-group col-lg-6 col-sm-12">
                            <input required name="state" type="text" formControlName="state" class="form-control"
                              placeholder="State"  />
                          </div>
                          <div class="form-group col-lg-6 col-sm-12">
                            <input required name="email" type="email" formControlName="email" class="form-control"
                              placeholder="Email"  />
                          </div>
                          <div class="form-group col-lg-6 col-sm-12">
                            <input required name="password" formControlName="password" type="password"
                              class="form-control" placeholder="Password" />
                          </div>
                        </div>
                    <div class="row d-flex">
                      <div class="form-terms col-lg-6 col-sm-12" >
                        <div class="custom-control custom-checkbox mr-sm-2">
                          <input type="checkbox" class="custom-control-input" id="customControlAutosizing1" name="check"
                            formControlName="check" />
                          <label class="custom-control-label" for="customControlAutosizing1"><span>I agree to the
                              <a href="javascript:void(0)"  style="color: green;">Terms &amp;
                                Conditions </a></span></label>
                        </div>
                      </div>
                      <div class="form-terms col-lg-6 col-sm-12" >
                        <div class="custom-control custom-checkbox mr-sm-2">
                          <input type="checkbox" class="custom-control-input" id="agereq" name="checkage"
                            formControlName="checkage" />
                          <label class="custom-control-label" for="agereq"><span>I confirm that I am 21+ years old
                        </span></label>
                        </div>
                      </div>
                    </div>
                       
                        
                        <div class="form-button mt-2" style="display: flex; justify-content: center;">
                          <button  class="theme-btn btn-style-one" type="submit">
                            Sign Up
                          </button>
                        </div>
                        <div>
                          <div class="">
                           
                            <p class="text-center mt-2" style="text-align: center; font-size: 15px;" for=""><span>Have an account?
                                <a routerLink="/auth" style="color: green;"> sign in</a></span></p>
                          </div>
                        </div>
                        <!-- <div class="form-footer">
                          <ul class="social">
                            <li>
                              <a class="fas fa-twitter" href="javascript:void(0)"></a>
                            </li>
                            <li>
                              <a class="fab fa-facebook-f" href="javascript:void(0)"></a>
                            </li>
                            <li>
                              <a class="fa fa-instagram" href="javascript:void(0)"></a>
                            </li>
                          </ul>
                        </div> -->
                      </form>
                    </ng-template>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </div>
          </div>
        </div>
       
      </div>
    </div>
  </section>
 
</section>
