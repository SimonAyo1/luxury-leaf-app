<app-breadcrumb [title]="'Contact'" [breadcrumb]="'Contact'"></app-breadcrumb>
<!--section start-->
<section class="contact-page section-b-space">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <form class="theme-form">
          <div class="form-row">
            <div class="col-md-6">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter Your name"
                required=""
              />
            </div>
        
            <div class="col-md-6">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email"
                required=""
              />
            </div>
            <div class="col-md-12">
              <label for="review">Write Your Message</label>
              <textarea
                class="form-control"
                placeholder="Write Your Message"
                id="exampleFormControlTextarea1"
                rows="6"
              ></textarea>
            </div>
            <div class="col-md-12">
              <button class="btn btn-solid" type="submit">
                Send Your Message
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!--Section ends-->
